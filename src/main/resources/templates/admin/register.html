<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title> Register</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">
  </head>

<body class="bg-gradient-login">
<!-- success message -->
<div th:if="${param.success}">
  <div class="alert alert-info">Inscriptoin reussit
    et soyez la bienvenue!</div>
</div>
  <!-- Register Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Inscription</h1>
                  </div>
                  <form class="user" th:action="@{user/addNew}" methode="post">
                    <div class="form-group">
                      <label>Prenoms</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Prenoms" name="firstname">
                    </div>
                    <div class="form-group">
                      <label>Nom de Famille</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Nom de Famille" name="lastname">
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Entrez votre Email" name="email">
                    </div>
                    <div class="form-group">
                      <label>Mot de Passe</label>
                      <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" name="password">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
                    </div>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" th:action="@{admin/login}">Deja Un compte?</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Content -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/ruang-admin.min.js"></script>
<script src="js/register.js"></script>
<script src="vendor/jquery/jquery.js" ></script>

</body>

</html>
